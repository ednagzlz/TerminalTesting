<form id="myform">


<!--BLANK BOX  -->
<label for="yourname">Name</label> 
<input type="text" id="yourname" />


<!-- RADIO -->
  <!-- -radio buttons will only allow you to  choose one. 
   -Once you check it you cannot uncheck it. -->
<p>Gender:</p>
<label for="male">Male </label>
<input type="radio" name="gender" value="male" id="male" />

<label for="female">Female </label><input type="radio" name="gender" value="female" id="female" /> 
<!-- if you add another ID, itll allow you to select multiple circles because it won't think its apart of that family ID.  -->

<!-- labels are used to connect words with input (clickable)  -->



<!-- CHECKBOX -->
<p>Vehicle</p>
<!-- -it will not connect the words with the checkbox like the radio type
  -you can leave blank and uncheck.  -->
<label for="bike">Bike </label><input type="checkbox"  name="vehicle" value="Bike" id="bike" />

<label for="car">Car </label><input type="checkbox" name="vehicle" value="Car" id="car"/>

<label for="Rowboat">Rowboat </label><input type="checkbox"  name="vehicle" value=Rowboat id="Rowboat" />

<label for="Plane">Plane </label><input type="checkbox" name="vehicle" value="Plane" id="Plane"/>


<!-- DROP DOWN -->
<p>What is the make of your car?</p>
<select id="car">
<option value="select one">---select---</option>
 <option value="ford">Ford</option>

 <option value="hyundai">Hyundai</option>

</select>
